<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github API Part</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Part II - GitHub API</a>
          </nav>
    </header>    

    <div class="container">

        <div class="search-container">
            <form class="form-inline mb-2 mt-4">
                <div class="form-group mg">
                  <label for="companyName" class="font-weight-bold">Digite o nome da company</label>
                  <input type="text" class="form-control ml-2 mr-2" id="companyName" placeholder="Company">
                </div>
                <button type="submit" class="btn btn-primary" id="search-repos">Encontrar Repositórios</button>
              </form>

              <p>Tente: microsoft, apple, por exemplo.</p>
        </div>
        
        <hr>

        <div class="repositories-container">
            <table class="table table-bordered table-repositories">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Repositório</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                    <!-- Repositories will appear here -->
                </tbody>
              </table>
        </div>
        
        <div class="repository-details d-none">
            <h3 class="mt-3">
                <strong>Nome do repositório:</strong>
                <span class="repository-name"></span>
            </h3>
            <hr>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                <a class="nav-link active font-weight-bold" id="contribuidores-tab" data-toggle="tab" href="#contribuidores" role="tab" aria-controls="contribuidores" aria-selected="false">Contribuidores</a>
                </li>
                <li class="nav-item">
                <a class="nav-link font-weight-bold" id="issues-tab" data-toggle="tab" href="#issues" role="tab" aria-controls="issues" aria-selected="false">Issues</a>
                </li>
            </ul>

            <div class="tab-content mb-3">
                <div class="tab-pane fade show active" id="contribuidores" role="tabpanel" aria-labelledby="profile-tab">
                    <div class="list-group list-contributors">
                    <!-- List's of users will appear here  -->
                    </div>
                </div>

                <div class="tab-pane fade" id="issues" role="tabpanel" aria-labelledby="issues-tab">

                  <div class="issues-list">
                    <form class="form-inline mb-2 mt-4">
                      <div class="form-group">
                        <label for="issueStatus" class="font-weight-bold">Status</label>
                        <select class="form-control mr-2 ml-2" id="issueState">
                          <option value="all">Todos</option>
                          <option value="open">Open</option>
                          <option value="closed">Closed</option>
                        </select>
                      </div>
                      <button type="submit" class="btn btn-info" id="filter-issues">Filtrar</button>
                    </form>
  
                    <table class="table table-bordered table-issues">
  
                      <thead>
                        <tr>
                          <th scope="col">Número</th>
                          <th scope="col">Issue</th>
                          <th scope="col">State</th>
                          <th scope="col">Action</th>
                        </tr>
                      </thead>
  
                      <tbody>
                      <!-- Issues will appear here -->
                      </tbody>
                    </table>
                  </div>

                  <div class="issue-details d-none mt-4">
                    <h4 class="border-bottom border-gray pb-2 mb-0 details-issue-title"></h4>
                    <p class="details-issue-description"></p>
                    <h6 class="border-bottom border-gray pb-2 mb-0">Comentários</h6>
          
                    <div class="issue-comments-container">
                    <!-- Issue comments will appear here  -->
                    </div>
                  </div>
                </div>
            </div>

            <button type="submit" class="btn btn-danger mb-2 d-none" id="close-issue-details">Fechar detalhes da issue</button>
            <button type="submit" class="btn btn-info mb-2" id="back-repositories">Voltara para listagem de repositórios</button>
        </div>
    </div>

    <!-- <footer>
      <p class="font-weight-bold text-center">&copy;2021 Tiago Oliveira All Rights Reserved</p>
    </footer> -->

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>

    <!-- Axios CDN  -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <script src="assets/js/main.js"></script>
</body>
</html>
